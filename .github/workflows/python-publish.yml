# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # setuptools-scm needs full git history
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools-scm
    - name: Verify version
      run: |
        PACKAGE_VERSION=$(python -m setuptools_scm)
        echo "Publishing version: $PACKAGE_VERSION"
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m build
        twine upload dist/*
    - name: Check if the job has failed
      if: ${{ failure() }}
      run: |
        curl --request POST \
        --url 'https://api.notefile.net/?product=${{ secrets.NOTEHUB_PRODUCT_UID }}&device=${{ secrets.NOTECARD_DEVICE_ID }}' \
        --header 'Content-Type: application/json' \
        --header 'X-Session-Token: ${{ secrets.NOTEHUB_SESSION_TOKEN }}' \
        --data '{"req":"note.add","file":"build_results.qi","body":{"result":"upload_failed"}}'
